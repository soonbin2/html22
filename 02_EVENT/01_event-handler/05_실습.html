<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            width: 100px;
            height: 100px;
            border: 1px solid #000000;
        }
        #c{
            width: 100px;
            height: 100px;
            border: 1px solid #000000;
        }
        #c.hover{
            background-color: blue;
            
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <button class="b">클릭</button>

    <div id="c"></div>

    <script>
        //1. div 영역을 만들고 버튼을 클릭했을시 div 영역 색깔이 빨강으로 변하게 하세요.
        var click = document.querySelector('.b');
        var box = document.querySelector('.a');
        click.addEventListener("click", () =>{
                box.style.backgroundColor ='red';
            });
        
        // 2. div 영역을 만들고 마우스를 올렸을 때 파란색으로 변하고 마우스를 다시 나가면 원래 색상으로 돌아오게 하세요.
        var box2 = document.getElementById('c')
        box2.addEventListener('mouseover',function(){
            box2.setAttribute('class','hover');
        });
        box2.addEventListener('mouseout',function(){
            box2.removeAttribute('class');
        });
    </script>
</body>
</html>
